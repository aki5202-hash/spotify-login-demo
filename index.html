<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Spotify 歌單 + Web Player Preview（30 秒）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background:#0b1020; color:white; font-family:Arial; padding:20px; }
    input,button { padding:10px; border-radius:6px; }
    button { cursor:pointer; font-weight:bold; border:none; }
    .card { background:#141927; padding:16px; border-radius:12px; margin-bottom:20px; }
    .track { display:flex; gap:10px; padding:10px 0; border-bottom:1px solid #333; align-items:center; }
    img { width:60px; height:60px; border-radius:6px; object-fit:cover; }
    .title { font-weight:bold; }
    .artist { font-size:12px; color:#aaa; }
    #sp-player { width:100%; height:352px; border-radius:12px; margin-top:10px; }
  </style>
</head>

<body>
<h1>Spotify 歌單 + Spotify Web Player 預覽</h1>

<div class="card">
  <button id="loginBtn">登入 Spotify</button>
  <span id="loginStatus" style="margin-left:6px;"></span>
</div>

<div class="card">
  <h2>匯入 Spotify 歌單</h2>
  <input type="text" id="playlistUrl" placeholder="輸入 Spotify 歌單網址" style="width:100%;">
  <br><br>
  <button id="loadPlaylistBtn">載入歌單</button>
</div>

<div class="card">
  <h2>歌單曲目</h2>
  <div id="tracks"></div>

  <h3 style="margin-top:20px;">試聽播放器 (Spotify 官方 Preview)</h3>
  <iframe id="sp-player"
    src=""
    frameborder="0"
    allow="encrypted-media;"
    allowtransparency="true"
    loading="lazy">
  </iframe>
</div>

<div class="card">
  <h2>我的清單</h2>
  <div id="myList"></div>
</div>

<script>
/* -----------------------------
   PKCE Helper
----------------------------- */
async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return window.crypto.subtle.digest("SHA-256", data);
}

function base64urlencode(a) {
  let str = "";
  const bytes = new Uint8Array(a);
  bytes.forEach(b => str += String.fromCharCode(b));
  return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function generateCodeChallenge(secret) {
  const digest = await sha256(secret);
  return base64urlencode(digest);
}

/* -----------------------------
   Spotify Auth
----------------------------- */
const clientId = "aec8a9bf8f32434490bb473786779b9b";
const redirectUri = window.location.origin;

let accessToken = null;

/* -----------------------------
   Login
----------------------------- */
async function login() {
  const verifier = base64urlencode(crypto.getRandomValues(new Uint8Array(32)));
  const challenge = await generateCodeChallenge(verifier);

  localStorage.setItem("code_verifier", verifier);

  const params = new URLSearchParams({
    response_type: "code",
    client_id: clientId,
    code_challenge_method: "S256",
    code_challenge: challenge,
    redirect_uri: redirectUri,
    scope: "playlist-read-private playlist-read-collaborative user-read-email"
  });

  window.location = "https://accounts.spotify.com/authorize?" + params.toString();
}

document.getElementById("loginBtn").onclick = login;

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  const verifier = localStorage.getItem("code_verifier");

  const body = new URLSearchParams({
    grant_type: "authorization_code",
    code: code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: verifier
  });

  const res = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: body
  });

  const data = await res.json();
  accessToken = data.access_token;

  document.getElementById("loginStatus").textContent = "已登入 Spotify ✔";
}

handleRedirect();

/* -----------------------------
   Extract Playlist ID (fix ?si=)
----------------------------- */
function extractPlaylistId(url) {
  const clean = url.split("?")[0];
  const parts = clean.split("/");
  return parts[parts.length - 1];
}

/* -----------------------------
   Load Playlist
----------------------------- */
document.getElementById("loadPlaylistBtn").onclick = async () => {
  if (!accessToken) {
    alert("請先登入 Spotify");
    return;
  }

  const rawUrl = document.getElementById("playlistUrl").value.trim();
  const playlistId = extractPlaylistId(rawUrl);

  const res = await fetch(
    `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100`,
    { headers: { Authorization: "Bearer " + accessToken } }
  );

  const data = await res.json();
  const container = document.getElementById("tracks");
  container.innerHTML = "";

  data.items.forEach(item => {
    const t = item.track;
    if (!t) return;

    const name = t.name;
    const artists = t.artists.map(a => a.name).join(", ");

    const div = document.createElement("div");
    div.className = "track";

    const img = document.createElement("img");
    img.src = t.album.images?.[2]?.url || t.album.images?.[0]?.url || "";

    const info = document.createElement("div");
    info.style.flex = "1";
    info.innerHTML = `
      <div class="title">${name}</div>
      <div class="artist">${artists}</div>
    `;

    const previewBtn = document.createElement("button");
    previewBtn.textContent = "試聽（Spotify Preview）";
    previewBtn.onclick = () => {
      document.getElementById("sp-player").src =
        `https://open.spotify.com/embed/track/${t.id}`;
    };

    const addBtn = document.createElement("button");
    addBtn.textContent = "加入";
    addBtn.style.marginLeft = "8px";
    addBtn.onclick = () => {
      const my = document.getElementById("myList");
      const item = document.createElement("div");
      item.textContent = `${name} - ${artists}`;
      my.appendChild(item);
    };

    div.appendChild(img);
    div.appendChild(info);
    div.appendChild(previewBtn);
    div.appendChild(addBtn);

    container.appendChild(div);
  });
};
</script>

</body>
</html>
