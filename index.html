<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Spotify 自動登入 + 30 秒試聽（含 YouTube fallback）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background:#0b1020; color:white; font-family:Arial; padding:20px; }
    input,button { padding:10px; border-radius:6px; }
    button { cursor:pointer; font-weight:bold; }
    .card { background:#141927; padding:16px; border-radius:12px; margin-bottom:20px; }
    .track { display:flex; gap:10px; padding:10px 0; border-bottom:1px solid #333; }
    img { width:60px; height:60px; border-radius:6px; }
  </style>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
<h1>Spotify 自動登入（含 YouTube fallback 30 秒試聽）</h1>

<div class="card">
  <button id="loginBtn">登入 Spotify</button>
  <span id="loginStatus"></span>
</div>

<div class="card">
  <h2>匯入 Spotify 歌單</h2>
  <input type="text" id="playlistUrl" placeholder="輸入 Spotify 歌單網址..." style="width:100%;">
  <br><br>
  <button id="loadPlaylistBtn">載入歌單</button>
</div>

<div class="card">
  <h2>歌單曲目</h2>
  <div id="tracks"></div>
</div>

<div class="card">
  <h2>我的清單</h2>
  <div id="myList"></div>
</div>

<!-- 隱藏 YouTube 播放器 -->
<div id="yt-player" style="width:0;height:0;overflow:hidden;"></div>

<script>
/* -----------------------------
  PKCE Helper
----------------------------- */

async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return window.crypto.subtle.digest("SHA-256", data);
}

function base64urlencode(a) {
  let str = "";
  const bytes = new Uint8Array(a);
  bytes.forEach(b => str += String.fromCharCode(b));
  return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function generateCodeChallenge(codeVerifier) {
  const digest = await sha256(codeVerifier);
  return base64urlencode(digest);
}

/* -----------------------------
  Spotify Auth Config
----------------------------- */

// ★★★ 已替換你的 Client ID
const clientId = "aec8a9bf8f32434490bb473786779b9b";
const redirectUri = window.location.origin;

let accessToken = null;
let ytPlayer = null;

/* -----------------------------
  YouTube Player Load
----------------------------- */
function onYouTubeIframeAPIReady() {
  ytPlayer = new YT.Player("yt-player", {
    height: "0",
    width: "0",
    videoId: "",
    events: {}
  });
}

/* -----------------------------
  Spotify Login (PKCE)
----------------------------- */

async function login() {
  const codeVerifier = base64urlencode(crypto.getRandomValues(new Uint8Array(32)));
  const codeChallenge = await generateCodeChallenge(codeVerifier);

  localStorage.setItem("code_verifier", codeVerifier);

  const args = new URLSearchParams({
    response_type: "code",
    client_id: clientId,
    scope: "playlist-read-private playlist-read-collaborative user-read-private",
    code_challenge_method: "S256",
    code_challenge: codeChallenge,
    redirect_uri: redirectUri,
  });

  window.location = "https://accounts.spotify.com/authorize?" + args.toString();
}

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  const codeVerifier = localStorage.getItem("code_verifier");

  const body = new URLSearchParams({
    grant_type: "authorization_code",
    code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: codeVerifier,
  });

  const res = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  });

  const data = await res.json();
  accessToken = data.access_token;

  document.getElementById("loginStatus").textContent = "已登入 Spotify ✔";
}

handleRedirect();
document.getElementById("loginBtn").onclick = login;

/* -----------------------------
  Playlist ID extractor
----------------------------- */
function extractPlaylistId(url) {
  try {
    const u = new URL(url);
    const parts = u.pathname.split("/");
    return parts[parts.indexOf("playlist") + 1];
  } catch {
    return null;
  }
}

/* -----------------------------
  YouTube Search (No API Key)
----------------------------- */
async function searchYouTube(song, artist) {
  const query = encodeURIComponent(`${song} ${artist} audio`);
  const html = await fetch(`https://cors.isomorphic-git.org/https://www.youtube.com/results?search_query=${query}`).then(r => r.text());

  // 抓出第一個 videoId
  const match = html.match(/"videoId":"([a-zA-Z0-9_-]{11})"/);
  if (match) return match[1];

  return null;
}

/* -----------------------------
  Play YouTube for 30 seconds
----------------------------- */
function playYouTube30s(videoId) {
  ytPlayer.loadVideoById(videoId, 0, "tiny");

  // 播放
  ytPlayer.playVideo();

  // 30 秒後停止
  setTimeout(() => {
    ytPlayer.pauseVideo();
  }, 30000);
}

/* -----------------------------
  Load Playlist
----------------------------- */

document.getElementById("loadPlaylistBtn").onclick = async () => {
  if (!accessToken) {
    alert("請先登入 Spotify");
    return;
  }

  const url = document.getElementById("playlistUrl").value;
  const playlistId = extractPlaylistId(url);

  const res = await fetch(
    `https://api.spotify.com/v1/playlists/${playlistId}/tracks`,
    { headers: { Authorization: "Bearer " + accessToken } }
  );

  const data = await res.json();

  const container = document.getElementById("tracks");
  container.innerHTML = "";

  data.items.forEach(item => {
    const t = item.track;
    const name = t.name;
    const artists = t.artists.map(a => a.name).join(", ");

    const div = document.createElement("div");
    div.className = "track";

    div.innerHTML = `
      <img src="${t.album.images[2]?.url}">
      <div style="flex:1">
        <div><b>${name}</b></div>
        <div style="font-size:12px;color:#aaa">${artists}</div>
      </div>
      <button class="previewBtn">試聽</button>
      <button class="addBtn">加入</button>
    `;

    // ★★★ 試聽按鈕（Spotify→YouTube fallback）
    div.querySelector(".previewBtn").onclick = async () => {
      if (t.preview_url) {
        // 播 Spotify 的 preview
        const audio = new Audio(t.preview_url);
        audio.play();
        setTimeout(() => audio.pause(), 30000);
      } else {
        // YouTube fallback
        const videoId = await searchYouTube(name, artists);
        if (!videoId) {
          alert("找不到 YouTube 試聽來源");
          return;
        }
        playYouTube30s(videoId);
      }
    };

    // 加入清單
    div.querySelector(".addBtn").onclick = () => {
      const my = document.getElementById("myList");
      const item = document.createElement("div");
      item.textContent = `${name} - ${artists}`;
      my.appendChild(item);
    };

    container.appendChild(div);
  });
};

</script>

</body>
</html>
