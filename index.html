<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Playlist Auto-Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background:#0b1020; color:white; font-family:Arial; padding:20px; }
    input,button { padding:10px; border-radius:8px; }
    button { cursor:pointer; font-weight:bold; border:none; }
    .card { background:#141927; padding:16px; border-radius:12px; margin-bottom:20px; }
    .track { padding:10px 0; border-bottom:1px solid #333; }
    .track-row { display:flex; align-items:center; gap:10px; }
    img { width:60px; height:60px; border-radius:6px; object-fit:cover; }
    .title { font-weight:bold; }
    .artist { font-size:12px; color:#aaa; }
    iframe { width:100%; height:160px; border-radius:12px; margin-top:10px; }
  </style>
</head>

<body>

<h1>Spotify Playlist Auto-Play</h1>

<div class="card">
  <button id="loginBtn">登入 Spotify</button>
  <span id="loginStatus"></span>
</div>

<div class="card">
  <h2>匯入 Spotify 歌單</h2>
  <input type="text" id="playlistUrl" placeholder="輸入 Spotify 歌單網址" style="width:100%;">
  <br><br>
  <button id="loadPlaylistBtn">載入歌單</button>
</div>

<div class="card">
  <h2>歌單曲目</h2>
  <button id="playAllBtn" style="margin-bottom:15px; background:#1db954;">▶ 播放全部（從第一首開始）</button>
  <div id="tracks"></div>
</div>

<script>
// ===== Spotify Auth (PKCE) =====
async function sha256(a){return crypto.subtle.digest("SHA-256",(new TextEncoder).encode(a))}
function d(a){return btoa(String.fromCharCode.apply(null,new Uint8Array(a))).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"")}
async function f(a){return d(await sha256(a))}

const clientId="aec8a9bf8f32434490bb473786779b9b";
const redirectUri=window.location.origin;

let accessToken=null;
let trackList=[];
let currentIndex=0;
let autoTimer=null;

document.getElementById("loginBtn").onclick=async()=>{
  const v=d(crypto.getRandomValues(new Uint8Array(32)));
  const c=await f(v);
  localStorage.setItem("cv",v);

  const q=new URLSearchParams({
    response_type:"code",
    client_id:clientId,
    code_challenge_method:"S256",
    code_challenge:c,
    redirect_uri:redirectUri,
    scope:"playlist-read-private playlist-read-collaborative"
  });
  location.href="https://accounts.spotify.com/authorize?"+q.toString();
};

(async()=>{
  const code=new URLSearchParams(location.search).get("code");
  if(!code)return;

  const v=localStorage.getItem("cv");

  const res=await fetch("https://accounts.spotify.com/api/token",{
    method:"POST",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:new URLSearchParams({
      grant_type:"authorization_code",
      code:code,
      redirect_uri:redirectUri,
      client_id:clientId,
      code_verifier:v
    })
  });

  const data=await res.json();
  accessToken=data.access_token;
  document.getElementById("loginStatus").textContent="已登入 ✔";

  window.history.replaceState({},document.title,"/");
})();

// ===== Playlist Loader =====
function extractId(url){
  return url.split("?")[0].split("/").pop();
}

document.getElementById("loadPlaylistBtn").onclick=async()=>{
  if(!accessToken)return alert("請先登入");

  const playlistId=extractId(document.getElementById("playlistUrl").value.trim());

  const res=await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100`,{
    headers:{Authorization:"Bearer "+accessToken}
  });

  const data=await res.json();
  const container=document.getElementById("tracks");
  container.innerHTML="";

  trackList=data.items.map(i=>i.track).filter(Boolean);
  currentIndex=0;

  trackList.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="track";

    div.innerHTML=`
      <div class="track-row">
        <img src="${t.album.images[1]?.url || t.album.images[0]?.url}">
        <div style="flex:1">
          <div class="title">${t.name}</div>
          <div class="artist">${t.artists.map(a=>a.name).join(", ")}</div>
        </div>
        <button onclick="play(${i})">播放</button>
      </div>
      <div id="box-${i}"></div>
    `;
    container.appendChild(div);
  });
};

// ===== Player Logic =====
function play(i){
  currentIndex=i;

  document.querySelectorAll("[id^=box-]").forEach(b=>b.innerHTML="");

  const id=trackList[i].id;
  const box=document.getElementById(`box-${i}`);

  box.innerHTML=`
    <iframe
      src="https://open.spotify.com/embed/track/${id}?autoplay=1"
      allow="autoplay; encrypted-media">
    </iframe>
  `;

  if(autoTimer)clearTimeout(autoTimer);
  autoTimer=setTimeout(()=>next(),30000);
}

function next(){
  currentIndex++;
  if(currentIndex>=trackList.length){
    alert("播放完畢！");
    return;
  }
  play(currentIndex);
}

document.getElementById("playAllBtn").onclick=()=>play(0);
</script>

</body>
</html>
