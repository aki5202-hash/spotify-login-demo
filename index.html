<script>
/* ---------------------------
   Spotify PKCE Setup
---------------------------- */
async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return crypto.subtle.digest("SHA-256", data);
}
function base64urlencode(arr) {
  return btoa(String.fromCharCode(...new Uint8Array(arr)))
    .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}
async function generateCodeChallenge(v) {
  return base64urlencode(await sha256(v));
}

const clientId = "aec8a9bf8f32434490bb473786779b9b";
const redirectUri = "https://spectacular-gumdrop-a388a8.netlify.app";

let accessToken = null;
let currentTracks = [];
let currentIndex = 0;
let autoTimer = null;

/* ---------------------------
   Login
---------------------------- */
async function login() {
  const verifier = base64urlencode(crypto.getRandomValues(new Uint8Array(32)));
  localStorage.setItem("code_verifier", verifier);

  const challenge = await generateCodeChallenge(verifier);

  const params = new URLSearchParams({
    client_id: clientId,
    response_type: "code",
    redirect_uri: redirectUri,
    code_challenge_method: "S256",
    code_challenge: challenge,
    scope: "playlist-read-private playlist-read-collaborative"
  });

  window.location = "https://accounts.spotify.com/authorize?" + params.toString();
}
document.getElementById("loginBtn").onclick = login;

/* ---------------------------
   Redirect Handler
---------------------------- */
async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  const verifier = localStorage.getItem("code_verifier");

  const body = new URLSearchParams({
    grant_type: "authorization_code",
    code,
    redirect_uri: redirectUri,
    client_id: clientId,
    code_verifier: verifier
  });

  const res = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  });

  const data = await res.json();

  if (!data.access_token) {
    alert("ç™»å…¥åˆ°æœŸï¼Œè«‹é‡æ–°ç™»å…¥");
    window.location = redirectUri;
    return;
  }

  accessToken = data.access_token;
  document.getElementById("loginStatus").textContent = "å·²ç™»å…¥ Spotify âœ”";

  /* ğŸ”¥ çµ•å°æ¸…é™¤ URL ä¸­çš„ ?code= é¿å…å¡æ­» */
  window.history.replaceState({}, document.title, window.location.pathname);
}
handleRedirect();

/* ---------------------------
   Extract Playlist ID
---------------------------- */
function extractPlaylistId(url) {
  return url.split("?")[0].split("/").pop().trim();
}

/* ---------------------------
   Load Playlist
---------------------------- */
document.getElementById("loadPlaylistBtn").onclick = async () => {
  if (!accessToken) return alert("è«‹å…ˆç™»å…¥ Spotify");

  const playlistId = extractPlaylistId(
    document.getElementById("playlistUrl").value.trim()
  );

  const res = await fetch(
    `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=150`,
    { headers: { Authorization: `Bearer ${accessToken}` } }
  );

  const data = await res.json();

  if (!data.items) {
    alert("è¼‰å…¥æ­Œå–®å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²å€æ˜¯å¦æ­£ç¢º");
    return;
  }

  const container = document.getElementById("tracks");
  container.innerHTML = "";

  currentTracks = data.items.map(i => i?.track?.id).filter(Boolean);
  currentIndex = 0;

  data.items.forEach((item, idx) => {
    const t = item.track;
    if (!t) return;

    const div = document.createElement("div");
    div.className = "track";

    div.innerHTML = `
      <img src="${t.album.images[2]?.url || t.album.images[0]?.url}">
      <div style="flex:1;">
        <div class="title">${t.name}</div>
        <div class="artist">${t.artists.map(a=>a.name).join(", ")}</div>
      </div>
      <button onclick="playTrack(${idx})">æ’­æ”¾</button>
    `;

    container.appendChild(div);
  });
};

/* ---------------------------
   æ’­æ”¾å–®æ›² ï¼‹ Auto Next
---------------------------- */
function playTrack(i) {
  currentIndex = i;
  const trackId = currentTracks[currentIndex];
  const player = document.getElementById("sp-player");

  player.src = `https://open.spotify.com/embed/track/${trackId}`;

  if (autoTimer) clearTimeout(autoTimer);
  autoTimer = setTimeout(() => nextTrack(), 30000);
}

function nextTrack() {
  currentIndex++;
  if (currentIndex >= currentTracks.length) {
    alert("å·²æ’­å®Œå…¨éƒ¨æ­Œæ›²ï¼");
    return;
  }
  playTrack(currentIndex);
}

/* ---------------------------
   â–¶ æ’­æ”¾å…¨éƒ¨ï¼ˆå¾ç¬¬ä¸€é¦–ï¼‰
---------------------------- */
document.getElementById("playAllBtn").onclick = () => {
  if (!currentTracks.length) return alert("è«‹å…ˆè¼‰å…¥æ­Œå–®ï¼");
  playTrack(0);
};
</script>
